<!DOCTYPE html>
<!-- The following code is a simple HTML document for a login page. -->
<!-- Following code has been commented with appropriate comments for your reference. -->
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to external stylesheet Login.css -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
<!-- Main container div for the page content -->
<div class="container">
    <!-- Div for login grid layout -->
    <div class="login-grid">
        <!-- Div for login text -->
        <div class="login-text">
            <h1>Login</h1>
        </div>
        <!-- Additional login text with a link to Sign Up page -->
        <div class="login-text">
            Are you a new member? <span><a href="../Sign_Up/Sign_Up.html"> Sign Up Here</a></span>
        </div>
        <br />
        <!-- Div for login form -->
        <div class="login-form">
            <form>
                <!-- Form group for email input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" aria-describedby="helpId" required/>
                </div>
                <!-- Form group for password input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Enter your password"
                            aria-describedby="helpId"
                            required
                    />
                </div>
                <!-- Button group for login and reset buttons -->
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Login</button>
                    <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
                </div>
                <!-- Additional login text for 'Forgot Password' option -->
                <div class="login-text last">
                    Forgot Password?
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
